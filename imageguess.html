<html>
    <head>
        <title> Image guess
        </title>
        <style>
            body {
                margin: 20px;
            }
            img {
                margin: 20px;
            }
        </style>
    </head>
    <body>
        <img id="zero" src="zeroblur.jpg">
        <img id="one" src="oneblur.jpg"> 
        <img id="two" src="twoblur.jpg"> 
        <img id="three" src="threeblur.jpg"> 
        <img id="four" src="fourblur.jpg"> 
        <img id="five" src="fiveblur.jpg">

        <script>
            window.onload = init;

// a single event handler to handle clicks on all the images
            function init () {
            var images = document.getElementsByTagName("img");
            for (var i = 0; i < images.length; i++) {
                images[i].onclick = showAnswer;
            }
                }

            function showAnswer(eventObj) {
                var image = eventObj.target;
                
                var name = image.id;
                name = name + ".jpg";
                image.src = name;
            }

        </script>
    </body>
</html>
